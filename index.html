<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolBox - Discover the Best Tools for Every Task</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="ToolBox - Discover the Best Tools for Every Task">
    <meta name="description" content="Find and compare the best online tools for design, development, productivity, AI, marketing, and more. Your curated collection of professional tools.">
    <meta name="keywords" content="online tools, productivity tools, design tools, development tools, AI tools, marketing tools">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://toolbox.com/">
    <meta property="og:title" content="ToolBox - Discover the Best Tools for Every Task">
    <meta property="og:description" content="Find and compare the best online tools for design, development, productivity, AI, marketing, and more. Your curated collection of professional tools.">
    <meta property="og:image" content="https://toolbox.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://toolbox.com/">
    <meta property="twitter:title" content="ToolBox - Discover the Best Tools for Every Task">
    <meta property="twitter:description" content="Find and compare the best online tools for design, development, productivity, AI, marketing, and more. Your curated collection of professional tools.">
    <meta property="twitter:image" content="https://toolbox.com/og-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolbox.com/" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ToolBox",
        "description": "Find and compare the best online tools for design, development, productivity, AI, marketing, and more.",
        "url": "https://toolbox.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://toolbox.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
